                    ng-class="{'active' : $location.url() == '/register'}" ><a href="#/register">Register</a></li>

                    ng-class="{'active' : $location.url() === '/admin'}" ><a href="#/admin">Admin</a></li>

                    ng-class="{'active' : $location.url() == '/profile'}"> <a href="#/" ng-click="logout()">Logout</a></li>
