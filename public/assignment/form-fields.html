            <form>
                <div class="row">
                    <div class="form-group col-xs-9 col-sm-6 custom-divmar">
                        <label for="firstname" class="form-control-label custom-formlabel">First Name:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="col-xs-9 col-sm-6 glyph-div custom-divmar">
                        <span class="glyphicon glyphicon-pencil glyphicon-size glyphicon-colorbro"></span>
                        <span class="glyphicon glyphicon-plus glyphicon-size glyphicon-colorgreen"></span>
                        <span class="glyphicon glyphicon-remove glyphicon-size glyphicon-colorred"></span>
                        <span class="glyphicon glyphicon-list-alt glyphicon-size"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-9 col-sm-6 custom-divmar">
                        <label for="lastname" class="form-control-label custom-formlabel">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    <div class="col-xs-9 col-sm-6 glyph-div custom-divmar">
                        <span class="glyphicon glyphicon-pencil glyphicon-size glyphicon-colorbro"></span>
                        <span class="glyphicon glyphicon-plus glyphicon-size glyphicon-colorgreen"></span>
                        <span class="glyphicon glyphicon-remove glyphicon-size glyphicon-colorred"></span>
                        <span class="glyphicon glyphicon-list-alt glyphicon-size"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-9 col-sm-6 custom-divmar">
                        <label for="dob" class="form-control-label custom-formlabel">Date Of Birth:</label>
                        <input type="date" class="form-control" id="dob" placeholder="Select Date">
                    </div>
                    <div class="col-xs-9 col-sm-6 glyph-div custom-divmar">
                        <span class="glyphicon glyphicon-pencil glyphicon-size glyphicon-colorbro"></span>
                        <span class="glyphicon glyphicon-plus glyphicon-size glyphicon-colorgreen"></span>
                        <span class="glyphicon glyphicon-remove glyphicon-size glyphicon-colorred"></span>
                        <span class="glyphicon glyphicon-list-alt glyphicon-size"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-9 col-sm-6 custom-divmar">
                        <label for="gender" class="form-control-label custom-formlabel">Gender:</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="gender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Male
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Female</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-6 glyph-div custom-divmar">
                        <span class="glyphicon glyphicon-pencil glyphicon-size glyphicon-colorbro"></span>
                        <span class="glyphicon glyphicon-plus glyphicon-size glyphicon-colorgreen"></span>
                        <span class="glyphicon glyphicon-remove glyphicon-size glyphicon-colorred"></span>
                        <span class="glyphicon glyphicon-list-alt glyphicon-size"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-9 col-sm-6 custom-divmar">
                        <label class="form-control-label custom-formlabel">Roles:</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="option" checked>
                                Admin
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                Student
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="option" checked>
                                User
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-6 glyph-div custom-divmar">
                        <span class="glyphicon glyphicon-pencil glyphicon-size glyphicon-colorbro"></span>
                        <span class="glyphicon glyphicon-plus glyphicon-size glyphicon-colorgreen"></span>
                        <span class="glyphicon glyphicon-remove glyphicon-size glyphicon-colorred"></span>
                        <span class="glyphicon glyphicon-list-alt glyphicon-size"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-9 col-sm-6 custom-divmar">
                        <label class="form-control-label custom-formlabel">License Agreement:</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-6 glyph-div custom-divmar">
                        <span class="glyphicon glyphicon-pencil glyphicon-size glyphicon-colorbro"></span>
                        <span class="glyphicon glyphicon-plus glyphicon-size glyphicon-colorgreen"></span>
                        <span class="glyphicon glyphicon-remove glyphicon-size glyphicon-colorred"></span>
                        <span class="glyphicon glyphicon-list-alt glyphicon-size"></span>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-xs-9 col-sm-6 custom-divmar">
                        <label class="form-control-label custom-formlabel">Add New Field</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="gender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Single Line Text
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Checkbox</a></li>
                                <li><a href="#">Radio Button</a></li>
                                <li><a href="#">Dropdown</a></li>

                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-6 glyph-div custom-divmar">
                        <span></span>
                        <span class="glyphicon glyphicon-plus glyphicon-size glyphicon-colorgreen" data-toggle="modal" data-target="#myModal"></span>

                        <span></span>
                        <span></span>
                    </div>

                    <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <span class="glyphicon glyphicon-remove glyphicon-size-small col-sm-2 glyphicon-colorred" data-dismiss="modal"></span>
                                        <h4 class="modal-title">Field Properties</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group row">
                                                <label for="inputdefault" class="col-sm-2 form-control-label custom-formlabel">Label:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="inputdefault" placeholder="Label">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputdefault" class="col-sm-2 form-control-label custom-formlabel">Placeholder:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="inputdefault" placeholder="Placeholder">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputdefault" class="col-sm-2 form-control-label custom-formlabel">Tooltip:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="inputdefault" placeholder="Tooltip">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                            <label class="col-sm-2 form-control-label custom-formlabel">Type</label>
                                            <div class="dropdown col-sm-6">
                                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                    Options
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                    <li><a href="#">Option 1</a></li>
                                                    <li><a href="#">Option 2</a></li>
                                                    <li><a href="#">Option 3</a></li>

                                                </ul>
                                            </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">OK</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                </div>
