<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div id="custom-search-input">
    <div class="input-group col-md-9 search-margin">
    <input id="foodTitleTxt" ng-model="model.searchTxt" type="search" class="form-control input-lg search-box"
    placeholder="Search for food..like 'Cheese Burger'">
    <span class="input-group-btn">
    <button id="searchFoodBtn" ng-click="model.searchRedirect()" class="search-query btn btn-primary" type="button" >
    <span class="glyphicon glyphicon-search glyphicon-size"></span>
    </button>
    </span>
    </div>
    </div>
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides role="listbox" -->
    <div class="carousel-inner">
        <div class="item active">
            <!--/project/client/images/pasta-03.jpg-->
            <img class="img-carousel img-responsive center-block" src="http://lorempixel.com/1400/500/food/1/" alt="slide1">
            <div class="carousel-caption">
                <h3>Looking for new places to eat? we can help you!</h3>
                <h3>Search, Checkin, Review!</h3>
                <p><a class="btn btn-lg btn-primary" href="#/register" role="button">Sign up today</a></p>
                <!--<div class="row">-->
                    <!--<div class="col-lg-9">-->

                    <!--</div>&lt;!&ndash; /.col-lg-6 &ndash;&gt;-->
                <!--</div>&lt;!&ndash; /.row &ndash;&gt;-->
            </div>
        </div>

        <div class="item">
            <img class="img-carousel img-responsive center-block" src="http://lorempixel.com/1400/500/food/2/" alt="slide2">
            <div class="carousel-caption">
                <h3>Like a food place?, review it!</h3>
                <p><a class="btn btn-lg btn-primary" href="#/register" role="button">Sign up today</a></p>
            </div>
        </div>

        <div class="item">
            <img class="img-carousel img-responsive center-block" src="http://lorempixel.com/1356/500/food/3/" alt="Flower">
            <div class="carousel-caption">
                <h3>Like a place? Share it with your friends</h3>
                <p><a class="btn btn-lg btn-primary" href="#/register" role="button">Sign up today</a></p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
</div>
