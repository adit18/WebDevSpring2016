<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main pos-rel">

            <h1 class="page-header">Login</h1>

            <form role="form" id="login">
                <div class="form-group row">
                    <label for="inputdefault" class="col-sm-2 form-control-label custom-formlabel">Username:</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="user.username" class="form-control" id="inputdefault" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 form-control-label custom-formlabel">Password:</label>
                    <div class="col-sm-6">
                        <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="login(user)" class="btn btn-secondary">Login</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
